<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garbage Classification - Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 { margin-bottom: 20px; color: #333; }
        .card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img { max-width: 100%; border-radius: 12px; margin-bottom: 15px; }
        .prediction { font-size: 20px; font-weight: bold; color: #10b981; }
        .btn { padding: 12px 25px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; text-decoration: none; display: inline-block; }
        .btn:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            <p class="prediction">Predicted: {{ prediction }}</p>
        </div>
        <a href="/" class="btn">Classify Another Image</a>
        <br><br>
        <a href="/download_report" class="btn" style="background:#f97316;">Download CSV Report</a>
    </div>
</body>
</html>
