<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garbage Classification System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÇÔ∏è Smart Garbage Classifier</h1>
            <p class="subtitle">Upload an image to classify waste type using AI</p>
        </header>

        <main>
            <form id="upload-form" method="POST" enctype="multipart/form-data" class="upload-section">
                <div class="upload-box">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop your image here or click to browse</div>
                    <div class="upload-subtext">Supports PNG, JPG, JPEG (max 10MB)</div>
                    
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" name="file" class="file-input" accept="image/*" required>
                        <button type="button" class="file-input-button" onclick="document.getElementById('file-input').click()">
                            Choose File
                        </button>
                    </div>
                </div>

                <div id="selected-file" class="selected-file"></div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    üîç Classify Image
                </button>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea;">Processing your image...</p>
                </div>
            </form>

            {% if error %}
                <div class="error">
                    ‚ö†Ô∏è {{ error }}
                </div>
            {% endif %}
        </main>

        <footer>
            <a href="/download_report" class="download-btn">
                üìä Download CSV Report
            </a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
