<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garbage Classification - Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 { margin-bottom: 25px; color: #333; }
        .upload-box { border: 2px dashed #bbb; padding: 25px; border-radius: 10px; margin-bottom: 20px; }
        .upload-box:hover { border-color: #3b82f6; }
        input[type="file"] { cursor: pointer; }
        .btn { padding: 12px 25px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .btn:hover { background: #2563eb; }
        .error { color: red; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Garbage Image</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Classify</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <br>
        <a href="/download_report" class="btn" style="background:#f97316;">Download CSV Report</a>
    </div>
</body>
</html>
