<!DOCTYPE html>
<html>
<head>
    <title>Garbage Classification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 50%; margin: auto; }
        .upload-box { border: 2px dashed #888; padding: 20px; margin-bottom: 20px; }
        img { max-width: 300px; margin-top: 20px; border-radius: 10px; }
        .btn { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        .btn:hover { background: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garbage Image Classification</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Classify</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        {% endif %}

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <br><br>
        <a href="/download_report" class="btn">Download Report (CSV)</a>
    </div>
</body>
</html>
